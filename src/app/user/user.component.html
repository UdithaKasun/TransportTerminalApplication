<!-- This Component is the Landing Page -->

<div class="jumbotron">
    <h3 class="h3-responsive">Welcome {{ passenger.}}</h3>
    <hr class="my-2">
    <!--Panel-->
<div class="card">
    <h3 class="card-header primary-color white-text">Account Details</h3>
    <div class="card-body">
        <h4 class="card-title">Account Balance : Rs.5000</h4>
    </div>
</div>
<!--/.Panel-->
<br>

      <!--Panel-->
<div class="card">
    <h3 class="card-header primary-color white-text">Top Up Account</h3>
    <div class="card-body center-elements">
        <button type="button" class="btn btn-info waves-light" (click)="basicModal.show()" mdbRippleRadius>Rs. 5000</button>
        <button type="button" class="btn btn-info waves-light" mdbRippleRadius>Rs. 1000</button>
        <button type="button" class="btn btn-info waves-light" mdbRippleRadius>Rs. 500</button>
        <button type="button" class="btn btn-info waves-light" mdbRippleRadius>Rs. 100</button>
        <button type="button" class="btn btn-info waves-light" mdbRippleRadius>Rs. 50</button>
        <button type="button" class="btn btn-info waves-light" mdbRippleRadius>Custom</button>
        <br>
        <br>
    </div>
</div>
<!--/.Panel-->
<br>
<div class="center-elements">
    <button type="button" class="btn btn-success  waves-light" mdbRippleRadius><i class="fa fa-sign-out" aria-hidden="true"></i>&nbsp;Eject Card</button>
</div>
</div>

  <div mdbModal #basicModal="mdb-modal" class="modal fade" tabindex="-1" role="dialog" aria-labelledby="myBasicModalLabel" aria-hidden="true" [config]="{backdrop: false, ignoreBackdropClick: true}">
      <div class="modal-dialog" role="document">
          <div class="modal-content">
              <div class="modal-header">
                  <button type="button" class="close pull-right" aria-label="Close" (click)="basicModal.hide()">
                      <span aria-hidden="true">Ã—</span>
                  </button>
                  <h4 class="modal-title w-100" id="myModalLabel">Select Payment Method</h4>
              </div>
              <div class="modal-body">
                  <div class="row center-elements">
                      <button type="button" class="btn btn-outline-primary waves-light" mdbRippleRadius><i class="fa fa-money" aria-hidden="true"></i>&nbsp;Cash</button>
                      <button type="button" class="btn btn-outline-primary waves-light" mdbRippleRadius><i class="fa fa-cc-visa" aria-hidden="true"></i>&nbsp;Card</button>
                      <br>
                      <br>
                  </div>
              </div>
              <div class="modal-footer">
                  <button type="button" class="btn btn-primary relative waves-light" mdbRippleRadius>Close</button>
              </div>
          </div>
      </div>
  </div>
